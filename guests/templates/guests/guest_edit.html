{% extends "guests/base.html" %}
{% block title %}Edit Guest{% endblock %}
{% block content %}

<div class="container">
    <h1>Edit Guest</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'list_guests' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
</div>

{% endblock %}
